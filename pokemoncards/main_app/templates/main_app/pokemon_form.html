{% extends 'base.html'%}

{% block content%}
{% if object%}
<h1>Edit <span>{{object.name}}</span></h1>
{%else%}
<h1>Add Pokemon Card</h1>
{%endif%}

<form action="" method="post" enctype="multipart/form-data">
{%csrf_token%}
<table>
    {{form.as_table}}
</table>
<input type="submit" value="submit!">
<a href="{% url 'index'%}">Cancel</a>

</form>


{%endblock%}
